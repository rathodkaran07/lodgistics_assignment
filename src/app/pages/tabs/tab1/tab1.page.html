<ion-header>
	<ion-toolbar *ngIf='title$ | async as data'>
		<ion-title>{{data.title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list *ngIf='isLoading$ | async' lines='none'>
		<ion-item>
			<ion-avatar slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-avatar>
			<ion-label class=''>
				<h2>
					<ion-skeleton-text animated width='80%'></ion-skeleton-text>
				</h2>
				<h3>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</h3>
				<p>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-avatar slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-avatar>
			<ion-label class=''>
				<h2>
					<ion-skeleton-text animated width='80%'></ion-skeleton-text>
				</h2>
				<h3>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</h3>
				<p>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-avatar slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-avatar>
			<ion-label class=''>
				<h2>
					<ion-skeleton-text animated width='80%'></ion-skeleton-text>
				</h2>
				<h3>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</h3>
				<p>
					<ion-skeleton-text animated width='90%'></ion-skeleton-text>
				</p>
			</ion-label>
		</ion-item>
	</ion-list>
	<ion-list *ngIf='!(isLoading$ | async)' lines='full'>
		<ion-list-header>
			<ion-label>
				<b>Employees</b>
			</ion-label>
		</ion-list-header>
		<ion-item-sliding *ngFor="let item of data$ | async" (ionDrag)='itemOpened($event);'>
			<ion-item [detail]='true' (click)='edit(item, false)' style='cursor: pointer;'>
				<!--<ion-icon slot="start" color="medium" name="book"></ion-icon>-->
				<ion-avatar *ngIf='item?.profile_image' slot="start"><img [src]=item?.profile_image alt=''></ion-avatar>
				<ion-avatar *ngIf='!item?.profile_image' slot="start"><img
					src='https://ui-avatars.com/api/?name={{item?.employee_name}}&background=f40954&color=fff' alt=''>
				</ion-avatar>
				<ion-label class=''>
					<ion-text color='primary'>
						<h2>{{item?.employee_name}}</h2>
					</ion-text>
					<ion-text>
						<ion-text color='medium'>Age:&nbsp;</ion-text>
						<ion-text color='medium'>{{item?.employee_age}}</ion-text>
						<ion-text color='medium'>&nbsp;|&nbsp;Salary:&nbsp;</ion-text>
						<ion-text color='medium'>{{item?.employee_salary}}</ion-text>
					</ion-text>
				</ion-label>
				<!--<ion-button color='medium' fill='clear' (click)='edit(item)'>
					<ion-icon slot='icon-only' name='create'></ion-icon>
				</ion-button>-->
				<!--<ion-button color='danger' fill='outline' (click)='delete(item.id)'>
					<ion-icon slot="icon-only" name='trash'></ion-icon>
				</ion-button>-->
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option (click)='edit(item, true)'>
					<ion-icon slot="icon-only" name="create"></ion-icon>
				</ion-item-option>
				<ion-item-option color="danger" (click)='delete(item.id)'>
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
