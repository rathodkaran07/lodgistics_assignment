<ion-header>
	<ion-toolbar>
		<ion-title>
			Tab Two
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item lines="full">
			<ion-icon slot="start" name="moon"></ion-icon>
			<ion-label>
				Toggle Dark Theme
			</ion-label>
			<ion-toggle
				id="themeToggle" slot="end" [(ngModel)]='toggleValue'
				(ionChange)='toggleDarkTheme($event)'></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
